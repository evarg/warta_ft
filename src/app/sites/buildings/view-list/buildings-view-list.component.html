<h2>Budynki
  &nbsp;
  <a mat-raised-button routerLink="/buildings/add">Dodaj</a>
</h2>

<mat-progress-bar class="example-margin" color="primary" mode="determinate" [value]="progress">
</mat-progress-bar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 building-list">

  <ng-container matColumnDef="buildingID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="buildingName">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/buildings/edit', element.id]" routerLinkActive="router-link-active">Edit
        {{element.name}} </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="buildingDesc">
    <th mat-header-cell *matHeaderCellDef> Opis </th>
    <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
