<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>WartaCRM</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/buildings'"> Budynki </a>
      <a mat-button [routerLink]="'/materials'"> Materiały </a>
      <a mat-button [routerLink]="'/producers'"> Producenci </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/buildings'">
        <mat-icon>store_mall_directory</mat-icon> &nbsp;
        Budynki
      </a>
      <a mat-list-item [routerLink]="'/materials'">
        <mat-icon>dvr</mat-icon> &nbsp;
        Materiały
      </a>
      <a mat-list-item [routerLink]="'/producers'">
        <mat-icon>move_to_inbox</mat-icon> &nbsp;
        Producenci
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh; padding-top: 2vh; padding-left: 3vh; padding-right: 3vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
